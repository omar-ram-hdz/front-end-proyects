<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocalizacion</title>
  </head>
  <body>
    <div id="geolocation"></div>
    <script>
      const d = document,
        n = navigator,
        w = window;
      function getGeolocation(id) {
        const $id = document.getElementById(id),
          options = {
            enableHighAcurrancy: true,
            timeout: 5000,
            maximumAge: 0,
          };
        const succes = (position) => {
          let cords = position.coords;
          $id.innerHTML = `
                <p>Tu posicion actual es:</p>
                <ul>
                    <li>Latitud: ${cords.latitude}</li>    
                    <li>Longitud: ${cords.longitude}</li>
                    <li>Precision: ${cords.accuracy} metros</li>
                </ul>
                <a target="_blank" href="https://google.com/maps/@${cords.latitude},${cords.longitude},15z">Ir a google maps</a>
            `;
        };
        const error = (err) => console.log(err.message);
        n.geolocation.getCurrentPosition(succes, error, options);
      }
      getGeolocation("geolocation");
      /* watchPosition(function)   listener position*/
    </script>
  </body>
</html>
